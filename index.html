<html>
<head>
  <title>FGO Leveling Strategy Analysis</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="col-lg-8 offset-lg-2">

      <br>
      <h3>FGO Leveling Strategy Analysis</h3>
      <br>

      <form>

        <div class="form-group row">
          <label class="col-sm-4 col-form-label">Strategy</label>
          <div class="col-sm-8">
            <div class="input-group">
              <select id=strategy class="custom-select custom-select-sm">
                <option>All In</option>
                <option>Assume Super</option>
                <option>Assume Great</option>
                <option>Adjust then All In</option>
                <option>Adjust then Assume Super</option>
                <option>Adjust then Assume Great</option>
              </select>
              <div class="input-group-append">
                <button type="button" class="btn btn-outline-secondary" data-toggle="popover" data-content="<ul><li>All In: Put the maximum amount of cards able each time.</li><li>Assume Super/Great: Assume that a super or great will proc and prevent waste of experience.</li><li>Adjust: First, align experience total to experience target so only 20x experience cards are required afterwards.</li></ul>">
                  <i class="fas fa-info"></i>
                </button>
              </div>
            </div>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-4 col-form-label">Rarity</label>
          <div class="col-sm-8">
            <select id=rarity class="custom-select custom-select-sm">
              <option selected>5 Star</option>
              <option>4 Star</option>
              <option>3 Star</option>
              <option>2 Star</option>
              <option>1 Star</option>
            </select>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-4 col-form-label">Super Chance (%)</label>
          <div class="col-sm-8">
            <div class="input-group">
              <input type="text" id=super_chance class="form-control form-control-sm" value="10" />
              <div class="input-group-append">
                <button type="button" class="btn btn-outline-secondary" data-toggle="popover" data-content="Chance that a super success will occur. Please only put in percentages. 10 = 10%">
                  <i class="fas fa-info"></i>
                </button>
              </div>
            </div>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-4 col-form-label">Super Bonus (%)</label>
          <div class="col-sm-8">
            <div class="input-group">
              <input type="text" id=super_bonus class="form-control form-control-sm" value="100" />
              <div class="input-group-append">
                <button type="button" class="btn btn-outline-secondary" data-toggle="popover" data-content="Bonus experience on super success. 100% = 2x total experience.">
                  <i class="fas fa-info"></i>
                </button>
              </div>
            </div>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-4 col-form-label">Great Chance (%)</label>
          <div class="col-sm-8">
            <div class="input-group">
              <input type="text" id=great_chance class="form-control form-control-sm" value="2" />
              <div class="input-group-append">
                <button type="button" class="btn btn-outline-secondary" data-toggle="popover" data-content="Chance that a great success will occur. Please only put in percentages. 10 = 10%">
                  <i class="fas fa-info"></i>
                </button>
              </div>
            </div>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-4 col-form-label">Great Bonus (%)</label>
          <div class="col-sm-8">
            <div class="input-group">
              <input type="text" id=great_bonus class="form-control form-control-sm" value="200" />
              <div class="input-group-append">
                <button type="button" class="btn btn-outline-secondary" data-toggle="popover" data-content="Bonus experience on great success. 100% = 2x total experience.">
                  <i class="fas fa-info"></i>
                </button>
              </div>
            </div>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-4 col-form-label">Level Range</label>
          <div class="col-sm-8">
            <select id=level_range class="custom-select custom-select-sm">
              <option>1-60</option>
              <option>60-70</option>
              <option>70-80</option>
              <option>80-90</option>
              <option>90-92</option>
              <option>92-94</option>
              <option>94-96</option>
              <option>96-98</option>
              <option>98-100</option>
            </select>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-4 col-form-label">Card Type</label>
          <div class="col-sm-8">
            <select id=exp_per_card class="custom-select custom-select-sm">
              <option value="32400">4 Star w/ Bonus</option>
              <option value="27000">4 Star w/o Bonus</option>
              <option value="10800">3 Star w/ Bonus</option>
              <option value="9000">3 Star w/o Bonus</option>
              <option value="3600">2 Star w/ Bonus</option>
              <option value="3000">2 Star w/o Bonus</option>
              <option value="1200">1 Star w/ Bonus</option>
              <option value="1000">1 Star w/o Bonus</option>
            </select>
          </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-8 offset-sm-4 text-right">
            <button class="btn btn-primary">Calculate</button>
          </div>
        </div>

      </form>

      <hr>


    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js" integrity="sha384-pjaaA8dDz/5BgdFUPX6M/9SUZv4d12SUPF0axWc+VRZkx5xU3daN+lYb49+Ax+Tl" crossorigin="anonymous"></script>
  <script type="text/javascript">
    $(function () {
      $('[data-toggle="popover"]').popover({
        html: true
      })
    })
  </script>
</body>
</html>
