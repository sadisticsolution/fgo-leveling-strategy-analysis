<html>
<head>
  <title>FGO Leveling Strategy Analysis</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="col-lg-8 offset-lg-2">

      <br>
      <h3>FGO Leveling Strategy Analysis</h3>
      <br>

      <form>

        <div class="form-group row">
          <label class="col-sm-4 col-form-label">Strategy</label>
          <div class="col-sm-8">
            <div class="input-group">
              <select id=strategy class="custom-select custom-select-sm">
                <option value="all_in">All In</option>
                <option value="assume_super">Assume Super</option>
                <option value="assume_great">Assume Great</option>
                <option value="adjust_all_in">Adjust then All In</option>
                <option value="adjust_assume_super">Adjust then Assume Super</option>
                <option value="adjust_assume_great">Adjust then Assume Great</option>
                <option value="maximize_level_all_in">Maximize Level then All In</option>
                <option value="maximize_level_assume_super">Maximize Level then Assume Super</option>
                <option value="maximize_level_assume_great">Maximize Level then Assume Great</option>
                <option value="drip_feed">Drip Feed</option>
              </select>
              <div class="input-group-append">
                <button type="button" class="btn btn-outline-secondary" data-toggle="popover" data-content="<ul><li>All In: Put the maximum amount of cards able each time.</li><li>Assume Super/Great: Assume that a super or great will proc and prevent waste of experience.</li><li>Adjust: First, align experience total to experience target so only 20x experience cards are required afterwards.</li><li>Maximize Level: Get as close to leveling before putting a large batch of cards</li><li>Drip Feed: One Exp Card at a time. You monster!</li></ul>">
                  <i class="fas fa-info"></i>
                </button>
              </div>
            </div>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-4 col-form-label">Rarity</label>
          <div class="col-sm-8">
            <select id=rarity class="custom-select custom-select-sm">
              <option value="5" selected>5 Star</option>
              <option value="4">4 Star</option>
              <option value="3">3 Star</option>
              <option value="2">2 Star</option>
              <option value="1">1 Star</option>
            </select>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-4 col-form-label">Super Chance (%)</label>
          <div class="col-sm-8">
            <div class="input-group">
              <input type="text" id=super_chance class="form-control form-control-sm" value="10" />
              <div class="input-group-append">
                <button type="button" class="btn btn-outline-secondary" data-toggle="popover" data-content="Chance that a super success will occur. Please only put in percentages. 10 = 10%">
                  <i class="fas fa-info"></i>
                </button>
              </div>
            </div>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-4 col-form-label">Super Bonus (%)</label>
          <div class="col-sm-8">
            <div class="input-group">
              <input type="text" id=super_bonus class="form-control form-control-sm" value="100" />
              <div class="input-group-append">
                <button type="button" class="btn btn-outline-secondary" data-toggle="popover" data-content="Bonus experience on super success. 100% = 2x total experience.">
                  <i class="fas fa-info"></i>
                </button>
              </div>
            </div>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-4 col-form-label">Great Chance (%)</label>
          <div class="col-sm-8">
            <div class="input-group">
              <input type="text" id=great_chance class="form-control form-control-sm" value="2" />
              <div class="input-group-append">
                <button type="button" class="btn btn-outline-secondary" data-toggle="popover" data-content="Chance that a great success will occur. Please only put in percentages. 10 = 10%">
                  <i class="fas fa-info"></i>
                </button>
              </div>
            </div>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-4 col-form-label">Great Bonus (%)</label>
          <div class="col-sm-8">
            <div class="input-group">
              <input type="text" id=great_bonus class="form-control form-control-sm" value="200" />
              <div class="input-group-append">
                <button type="button" class="btn btn-outline-secondary" data-toggle="popover" data-content="Bonus experience on great success. 100% = 2x total experience.">
                  <i class="fas fa-info"></i>
                </button>
              </div>
            </div>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-4 col-form-label">Start Level</label>
          <div class="col-sm-8">
            <div class="input-group">
              <input type="text" id=start_level class="form-control form-control-sm" value="1" />
              <div class="input-group-append">
                <button type="button" class="btn btn-outline-secondary" data-toggle="popover" data-content="Level range to start. Calculator DOES NOT handle level caps due to ascensions. Only put calculate each ascension level range separately.">
                  <i class="fas fa-info"></i>
                </button>
              </div>
            </div>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-4 col-form-label">End Level</label>
          <div class="col-sm-8">
            <div class="input-group">
              <input type="text" id=target_level class="form-control form-control-sm" value="60" />
              <div class="input-group-append">
                <button type="button" class="btn btn-outline-secondary" data-toggle="popover" data-content="Level range to end. Calculator DOES NOT handle level caps due to ascensions. Only put calculate each ascension level range separately.">
                  <i class="fas fa-info"></i>
                </button>
              </div>
            </div>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-4 col-form-label">Card Type</label>
          <div class="col-sm-8">
            <select id=exp_per_card class="custom-select custom-select-sm">
              <option value="32400">4 Star w/ Bonus</option>
              <option value="27000">4 Star w/o Bonus</option>
              <option value="10800">3 Star w/ Bonus</option>
              <option value="9000">3 Star w/o Bonus</option>
              <option value="3600">2 Star w/ Bonus</option>
              <option value="3000">2 Star w/o Bonus</option>
              <option value="1200">1 Star w/ Bonus</option>
              <option value="1000">1 Star w/o Bonus</option>
            </select>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-4 col-form-label">AP Value of Card</label>
          <div class="col-sm-8">
            <div class="input-group">
              <input type="text" id=card_ap_value class="form-control form-control-sm" value="4.9" />
              <div class="input-group-append">
                <button type="button" class="btn btn-outline-secondary" data-toggle="popover" data-content="How much AP is required to farm 1 card. Used to calculate converted AP value.">
                  <i class="fas fa-info"></i>
                </button>
              </div>
            </div>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-4 col-form-label">AP Value of 1 Million QP</label>
          <div class="col-sm-8">
            <div class="input-group">
              <input type="text" id=qp_ap_value class="form-control form-control-sm" value="32.99" />
              <div class="input-group-append">
                <button type="button" class="btn btn-outline-secondary" data-toggle="popover" data-content="How much AP is required to farm 1 million QP. Used to calculate converted AP value.">
                  <i class="fas fa-info"></i>
                </button>
              </div>
            </div>
          </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-8 offset-sm-4 text-right">
            <button type="button" id="calculate" class="btn btn-primary">Calculate</button>
          </div>
        </div>

      </form>

      <hr>

      <div id="results">
        <table class="table table-bordered table-small table-striped">
          <tbody>
            <tr>
              <th>Number of Scenarios</th>
              <td class="number_of_scenarios text-right"></td>
            </tr>
            <tr>
              <th>Probablity Coverage</th>
              <td class="probablity_coverage text-right"></td>
            </tr>
            <tr>
              <th>Average Number of Cards Used</th>
              <td class="average_number_of_cards_used text-right"></td>
            </tr>
            <tr>
              <th>Average QP Used</th>
              <td class="average_qp_used text-right"></td>
            </tr>
            <tr>
              <th>Average Converted AP Value</th>
              <td class="average_converted_ap_value text-right"></td>
            </tr>
          </tbody>
        </table>
      </div>

    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js" integrity="sha384-pjaaA8dDz/5BgdFUPX6M/9SUZv4d12SUPF0axWc+VRZkx5xU3daN+lYb49+Ax+Tl" crossorigin="anonymous"></script>
  <script type="text/javascript" src="data.js"></script>
  <script type="text/javascript" src="app.js"></script>
  <script type="text/javascript">
    $(function () {
      $('[data-toggle="popover"]').popover({
        html: true
      })
    });
  </script>
</body>
</html>
